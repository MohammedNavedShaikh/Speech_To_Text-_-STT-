<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload or Record Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Audio Transcription</h1>
        <!-- Upload form -->
        <div class="form-group">
            <label for="file">Upload Audio File</label>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="audio/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Recording Controls -->
        <div id="recording-controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
        </div>

        <!-- Timer Display -->
        <div id="timer">00:00</div>

        <!-- Hidden form to send recorded audio -->
        <form id="recordingForm" action="/transcribe" method="POST" enctype="multipart/form-data">
            <input type="file" id="audioFileInput" name="audio" style="display: none;" />
            <button type="button" id="sendBtn" disabled>Send Recording</button>
        </form>

        <!-- Error/Success message -->
        <div id="message" class="error"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
